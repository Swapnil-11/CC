<html>
	<head>
		<title> Color Me App by KS </title>
			<style>
				*{ font-size:50px; font-family: Calibri;}
				body { background-color:lightyellow; }
			</style>
			<script>
				function cc()
				{
					event.preventDefault();
					let colors=["red", "green", "blue", "pink", "gray"];
					let r= parseInt(Math.random()* colors.length);
					document.body.style.backgroundColor=colors[r];
				}
			</script>
	</head>
	<body>
	<center>
		<h1> Holi Hain Bhaya </h1>
		<form onsubmit="cc()">
			<input type="submit" value="Mohe Raand De Bhaya"/>
		</form>
		<h1 id="msg"> </h1>
	</center>
	</body>
</html>
